<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
        integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <link href="multidate_styles.css" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="multidatespicker.js" type="text/javascript"></script>

</head>

<body>
    <div style="width: 20%;margin:20px;">
        <div id="parent" class="container" style="">
            <div class="row header-row">
                <div class="col-xs previous">
                    <a href="#" id="previous-arrow" onclick="previous()">
                        <i class="fa fa-arrow-left" aria-hidden="true"></i>
                    </a>
                </div>
                <div class="col-xs" id="monthAndYear">
                </div>

                <div class="date-controller">
                    <select  class="form-control col-xs-6" style="display: none;" name="year" id="year" onchange="change()"></select>
                     <select class="form-control col-xs-6" style="display: none;" name="month" id="month" onchange="change()"></select>
                </div>
                <div class="col-xs next active">
                    <a href="#" id="next-arrow" onclick="next()">
                        <i class="fa fa-arrow-right" aria-hidden="true"></i>
                    </a>
                </div>
            </div>
            <table id="calendar">
                <thead>
                    <tr>
                        <th id="sun">日</th>
                        <th id="common-week">月</th>
                        <th id="common-week">火</th>
                        <th id="common-week">水</th>
                        <th id="common-week">木</th>
                        <th id="common-week">金</th>
                        <th id="sat">土</th>
                    </tr>
                </thead>
                <tbody id="calendarBody"></tbody>
            </table>
        </div>
    </div>
</body>

</html>
